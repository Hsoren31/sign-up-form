<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <main>
    <div class="hero-image">
        <div class="banner">
            <img src="/styles/odin-logo.png"/>
            <h1>Odin</h1>
        </div>
    </div>
    <div class="sign-up">
        <div>
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                <br>Sign up <span>now</span> to get started.
            </p>
            <p>You <span>know</span> you want to.</p>
        </div>
        <form action="#" method="get">
            <h2>Let's do this!</h2>
            <div class="form_row">
                <div class="form_column">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Bob"
                    required>
                </div>
                <div class="form_column">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name"  name="last_name" placeholder=
                    "Johnson" required>
                </div>
            </div>
            <div class="form_row">
                <div class="form_column">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email" placeholder=
                    "you@example.com" required>
                </div>
                <div class="form_column">
                    <label for="user_phone">PHONE NUMBER</label>
                    <input type="tel" id="user_phone" name="phone">
                </div>
            </div>
            <div class="form_row">
                <div class="form_column">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password"
                    class="error" required>
                </div>
                <div class="form_column">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="password" 
                    class="error" required>
                </div>
            </div>
        </form>
        <button type="submit" class="create-account">Create Account</button>

        <p>Already have an account? <a href="http://">Log in</a></p>
    </div>
    </main>
</body>
</html>
