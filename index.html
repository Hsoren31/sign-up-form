<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="hero-image">
        <div class="banner">
            <img src="/styles/odin-logo.png"/>
            <h1>Odin</h1>
        </div>
    </div>
    <main>
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            <br>Sign up <span>now</span> to get started.
        </p>
        <p>You <span>know</span> you want to.</p>
        <form action="#" method="get">
            <h2>Let's do this!</h2>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Bob"
             required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name"  name="last_name" placeholder=
             "Johnson" required>

            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="email" placeholder=
             "you@example.com" required>

            <label for="user_phone">Phone Number</label>
            <input type="tel" id="user_phone" name="phone">

            <label for="user_password">Password</label>
            <input type="password" id="user_password" name="password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="password" 
             required>

            <button type="submit" class="create-account">Create Account</button>

        </form>
        <p>Already have an account? <a href="http://">Log in</a></p>
    </main>
</body>
</html>
